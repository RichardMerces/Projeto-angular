<div class="container text-center mt-5">
  <div class="row">
    <div class="col">
      <h5>Computadores</h5>
      <div class="list-group">
        <a *ngFor="let comp of computadores" class="list-group-item list-group-item-action"
          [routerLink]="['/listar', comp.id]">
          {{ comp.marca }} {{ comp.modelo }}
        </a>
      </div>
    </div>
    <div class="col">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
