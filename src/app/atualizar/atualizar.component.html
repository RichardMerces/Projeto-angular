<div class="card mt-3">
    <div class="card-header">Cadastrar Computador</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Marca</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.marca" name="marca">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Modelo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.modelo" name="modelo">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Placa-Mãe</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.placaMae" name="placaMae">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Memória RAM (GB)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.memoriaRam" name="memoriaRam">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">HD (GB)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.hd" name="hd">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Marca do HD</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.marcaHd" name="marcaHd">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Velocidade do processador (Ghz)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.velProcessador" name="velProcessador">
          </div> 
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Foto (.jpg, .jpeg, .png)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-3" [(ngModel)]="comp.foto" name="foto">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
              <button type="submit" (click)="atualizar()" class="btn btn-primary">Atualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
